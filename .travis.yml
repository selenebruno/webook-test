os: linux
services: docker

env:
  global:
    - PROJECT_NAME: SOOS_DAST_TravisCI_Example
    - SCAN_MODE: baseline
    - TARGET_URL: https://app.soos.io/

script:
  - docker run soosio/dast
                    --clientId=SOOS_CLIENT_ID
                    --apiKey=SOOS_API_KEY 
                    --projectName=PROJECT_NAME
                    --scanMode=SCAN_MODE
                    TARGET_URL